<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .container {
            display: flex;
            position: absolute;
            width: 600px;
            height: 400px;
            background: rgb(7, 24, 61);
            overflow: hidden;
        }

        .image img {
            position: absolute;
            top: 50px;
            width: 600px;
            height: 350px;
        }

        .hamburger {
            position: absolute;
            background: rgb(216, 216, 216);
            left: 530px;
            width: 70px;
            height: 50px;
            cursor: pointer;
            transition: .5s;
        }

        .hamburger:hover {
            left: 230px;
        }

        .menu {
            position: absolute;
            left: 70px;
            width: 300px;
            height: 400px;
            background: rgb(7, 24, 61);
            color: white;
            transition: .2s;
            opacity: 0;
        }

        .menu:hover {
            opacity: 1;
        }

        .title {
            font-size: 30px;
            font-family: Cursive;
        }

        button {
            width: 100%;
            display: block;
            position: relative;
            top: 10px;
            font-size: 25px;
            background: rgb(7, 24, 61);
            color: white;
            padding: 20px 0 20px 0;
            border-bottom: 1px solid white;
            border-top: 1px solid white;
            cursor: pointer;
            text-align: left;
        }

        button:hover {
            color: red;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="coffee.jpg">
        </div>
            <div class="hamburger">
                <div class="menu">
                    <div class="title">Curt's Special Recipe</div>
                    <button class="div">HOME</button>
                    <button class="div">GALLERY</button>
                    <button class="div">WHERE TO BUY</button>
                    <button class="div">CONTACT</button>
                    <button class="div">SHOP</button>
                </div>
            </div>
    </div>
</body>

</html>
