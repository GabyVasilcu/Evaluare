<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 100vw;
            height: 70px;
            background: rgb(54, 8, 139);
            color: yellow;
        }

        button {
            display: inline-block;
            background: rgb(54, 8, 139);
            color: rgb(165, 138, 218);
            width: 10%;
            height: 70px;
            text-align: center;
            line-height: 2.5;
            cursor: pointer;
            margin: auto;
            border: 0;
        }

        button:hover {
            color: white;
            border-bottom: 3px solid rgb(74, 175, 243);
        }
    </style>
</head>

<body>
    <div class="container">
        <button>ABOUT</button>
        <button>GETTING STARTED</button>
        <button>TEMPLATES</button>
        <button>COMPONENTS</button>
        <button>STYLES</button>
        <button>CUSTOMIZE</button>
        <button>SHOWCASE</button>
        <button>FAQ</button>
    </div>
</body>

</html>
