<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 1000px;
            height: 1000px;
            margin: auto;
        }

        .imageHolder {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 10px;
            cursor: pointer;
            overflow: hidden;
        }

        .imageHolder:hover {
            background: rgba(236, 220, 75, 0.3);
        }

        .content {
            position: relative;
            top: 300px;
            overflow: hidden;
            background: rgb(92, 90, 90);
            color: white;
            transition: 0.5s;
        }

        .imageHolder:hover>.content {
            top: 200px;
            z-index: 1;
            opacity: 0.7;
        }

        .img,
        .video {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        var data;
        var container;
        var imageHolder;
        var title;
        var text;
        var content;
        var img;

        function start() {
            container = document.createElement("div");
            container.className = "gallery";
            document.body.appendChild(container);

            for (var i = 0; i < 12; i++) {
                var oReq = new XMLHttpRequest();
                oReq.addEventListener("load", reqListener);
                oReq.open("GET", "https://random.dog/woof.json");
                oReq.send();

                function reqListener() {
                    data = JSON.parse(this.response);
                    imageHolder = document.createElement("div");
                    imageHolder.className = "imageHolder";

                    content = document.createElement("div");
                    content.className = "content";

                    title = document.createElement("h3");
                    title.innerHTML = "Heading";

                    text = document.createElement("p");
                    text.innerHTML = "Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print";

                    container.appendChild(imageHolder);
                    imageHolder.appendChild(content);
                    content.appendChild(title);
                    content.appendChild(text);

                    var extension = data.url.substring(data.url.lastIndexOf(".") + 1);
                    if (extension.toLowerCase() == "mp4" || extension.toLowerCase() == "webm") {
                        var video = document.createElement("video");
                        video.className = "video";
                        video.setAttribute("controls", true);
                        video.style.width = "300px";
                        video.style.height = "300px";

                        var source = document.createElement("source");
                        video.appendChild(source);
                        source.setAttribute("src", data.url);
                        source.setAttribute("type", "video/mp4");
                        imageHolder.appendChild(video);
                    } else {
                        img = new Image();
                        img.className = "img";
                        img.src = data.url;
                        img.style.width = "300px";
                        img.style.height = "300px";
                        imageHolder.appendChild(img);
                    }
                    img.addEventListener("click", selectImage);
                }
            }
        }

        function selectImage() {

        }
    </script>
</head>

<body>

</body>

</html>
