<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <style>
        .tabName {
            background-color: #eee;
            cursor: pointer;
            padding: 20px;
            width: 100vw;
            text-align: left;
        }

        .active,
        .tabName:hover {
            background-color: #ccc;
        }

        .bodyText {
            padding: 20px;
            background-color: white;
            display: none;
            overflow: hidden;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", start)

        var accordion = [{
            tabName: "section 1",
            bodyText: "Lorem ipsum dolor sit amet, consectetur adipisicing elit."
        },
        {
            tabName: "section 2",
            bodyText: "Lorem ipsum dolor sit amet, consectetur adipisicing elit"
        },
        {
            tabName: "section 3",
            bodyText: "Lorem ipsum dolor sit amet, consectetur adipisicing elit"
        }
        ]

        var tabName;
        var text;

        function start() {
            for (var i = 0; i < accordion.length; i++) {
                tabName = document.createElement("div");
                tabName.className = "tabName";
                tabName.innerText = accordion[i].tabName;
                text = document.createElement("div");
                text.className = "bodyText";
                text.innerText = accordion[i].bodyText;
                document.body.appendChild(tabName);
                document.body.appendChild(text);

                tabName.addEventListener("click", accordionClick);
            }
        }

        function accordionClick() {
            this.classList.toggle("active");
            text = this.nextElementSibling;
            if (text.style.display === "block") {
                text.style.display = "none";
            } else {
                text.style.display = "block";
            }
        }
    </script>
</head>

<body>

</body>

</html>
